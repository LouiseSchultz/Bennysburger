<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  </head>
  <body>





    <!-- Contact Formular -->
    <div class="container formular">
      <h2>Book a table</h2>

      <div class="forms">
        <form action="">
          <fieldset style="border: none;">
          <label for="name">Full name</label> <br>
          <input type="text" name="name" id="name"><br><br>
          <label for="email">Email address</label><br>
          <input type="email" name="email" id="email" placeholder="name@example.com"><br><br>
          </fieldset>
          <fieldset style="border: none;">
          <label for="number">Number of guests</label><br>
          <select name="number" id="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br><br>
          <label for="text">Additional notes</label> <br>
          <textarea name="text" id="text" ></textarea>
        </fieldset>
        </form>
      </div>

    </div>


    <!-- Footer -->
    <footer>
      <span>Copyright 2019</span>
    </footer>

    <!-- Custom scripts, edit above this line -->
    <script src="scripts/index.js"></script>
  </body>
</html>
